<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)"/>
  
  <!-- Casino chip -->
  <circle cx="16" cy="16" r="8" fill="#FFD700" stroke="#FFF" stroke-width="1"/>
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFF">B</text>
  
  <!-- Playing card -->
  <rect x="22" y="8" width="6" height="8" rx="1" fill="#FFF" stroke="#2E7D32" stroke-width="0.5"/>
  <text x="25" y="12" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#D32F2F">A</text>
</svg> 